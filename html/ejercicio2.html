<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo tabla #2</title>
</head>
<body>
    <h1>Basic HTML Table</h1>

    <table border="2">
        <tr style="text-align: center;">
            <th colspan="2">Level 1</th>
            <th colspan="4">Level 2</th>
            <th colspan="3">Level 3</th>
            <th colspan="3">Info</th>
            <th colspan="2">Name</th>

        </tr>
        <tr>
            <td colspan="2" rowspan="8">System</td>
            <td colspan="4" rowspan="4">System Apps</td>
            <td colspan="3" rowspan="3">System Env</td>
            <td colspan="3">App Test</td>
            <td colspan="2">foo</td>


        </tr>
        <tr>
            <td colspan="3">App Memory</td>
            <td colspan="2">foo</td>

        </tr>

        <tr>
            <td colspan="3">App Test</td>
            <td colspan="2">bar</td>

        </tr>

        <tr>
            <td colspan="3">SystemEnv2</td>
            <td colspan="3">App Test</td>
            <td colspan="2">bar</td>

        </tr>

        <tr>
            <tr>
                <td colspan="4" rowspan="3">System Memory</td>
                <td colspan="3" rowspan="3">Memory test</td>
                <td colspan="3">Memory Func</td>
                <td colspan="2">foo</td>
    
            </tr>
        </tr>

        <tr>
            <tr>
                <td colspan="3">Apes Test</td>
                <td colspan="2">foo</td>
    
            </tr>
        </tr>





    </table>
</body>
</html>
